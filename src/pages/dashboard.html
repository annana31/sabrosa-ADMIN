<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dashboard_style.css" />
    <title>Web Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="app"> 
     <aside class="w-64 bg-pink-200 p-4 text-gray-800 min-h-screen">
      <nav class="space-y-2">
        <a href="dashboard.html" class="block px-2 py-1 rounded hover:bg-pink-300">Dashboard</a>
        <div>
          <button class="collapsible w-full text-left px-2 py-1 rounded hover:bg-pink-300 font-medium">Products</button>
        </div>
        <div>
          <button class="collapsible w-full text-left px-2 py-1 rounded hover:bg-pink-300 font-medium">Employee Details</button>
        </div>
        <a href="handle_users.html" class="block px-2 py-1 rounded hover:bg-pink-300">Users</a>
        <a href="handle_orders.html" class="block px-2 py-1 rounded hover:bg-pink-300">Orders</a>
      </nav>
    </aside> 
        
      <main class="dashboard">
        <header>
          <input type="search" placeholder="Search for anything..." />
        </header>
        <h1>Web Analytics Dashboard</h1>
        <div class="charts">
          <div class="chart-box">
            <canvas id="lineChart"></canvas>
          </div>
          <div class="chart-box">
            <canvas id="pieChart"></canvas>
          </div>
        </div>
        <div class="metrics">
          <div class="metric">Engaged Sessions<br /><strong>1,158</strong></div>
          <div class="metric">Engagement Rate<br /><strong>24.31%</strong></div>
          <div class="metric">Sessions<br /><strong>755</strong></div>
          <div class="metric">Sessions per User<br /><strong>35.55</strong></div>
          <div class="metric">Active Users<br /><strong>982</strong></div>
          <div class="metric">New User<br /><strong>841</strong></div>
          <div class="metric">Total Users<br /><strong>469</strong></div>
          <div class="metric">Views<br /><strong>681</strong></div>
          <div class="metric">User Engagement<br /><strong>21m 41s</strong></div>
          <div class="metric">Conversions<br /><strong>931</strong></div>
        </div>
      </main>
    </div>

    <script type="module" src="dashboard_script.js"></script>
  </body>
</html>
